<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greenline Code Fetcher</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      background-color: #000;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      box-sizing: border-box;
      border-bottom: 1px solid #111;
    }
    header img {
      height: 50px;
    }
    main {
      margin-top: 50px;
      text-align: center;
    }
    input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background-color: #0f0;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0c0;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #0f0;
    }
  </style>
</head>
<body>
  <header>
    <img src="greenlinelogo.png" alt="Greenline Logo">
  </header>
  <main>
    <h1>Получить код</h1>
    <input type="text" id="mailId" placeholder="Введите mailId">
    <button onclick="getCode()">Получить</button>
    <div id="result"></div>
  </main>
  <script>
    const PROXY_URL = 'https://your-cf-worker.example.workers.dev/api/getCode'; // замените на адрес вашего Cloudflare Worker

    async function getCode() {
      const mailId = document.getElementById('mailId').value;
      if (!mailId) {
        alert('Введите mailId');
        return;
      }
      const url = `${PROXY_URL}?mailId=${encodeURIComponent(mailId)}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        document.getElementById('result').innerText = data.code ? `Код: ${data.code}` : 'Код не найден';
      } catch (err) {
        document.getElementById('result').innerText = 'Ошибка при получении кода';
      }
    }
  </script>
</body>
</html>
